<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Comments</title>
</head>

<body>
    <div class="container">
        <h1 class="title">
            Comments
        </h1>
        <div class="wrapper">
            <div class="col">
                <div class="commet-place">

                </div>
            </div>
            <div class="col right">
                <form>
                    <div class="comment-input">
                        <label for="comment-name">Имя:</label>
                        <input type="text" id="comment-name" placeholder="Введи имя">
                    </div>
                    <div class="comment-input">
                        <label for="comment-text">Комментарий:</label>
                        <input type="text" id="comment-text" placeholder="Введи комментарий">
                    </div>
                    <div class="comment-input">
                        <label for="comment-date" max="">Date:</label>
                        <input type="date" id="comment-date">
                    </div>
                    <div class="comment-input">
                        <button type="button" id="comment-add">Добавить комментарий</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
